# duplistatus docker-compose.yml
services:
  duplistatus:
    build:
      context: .
      dockerfile: Dockerfile
    image: wsj-br/duplistatus:latest
    container_name: duplistatus
    restart: unless-stopped
    ports:
      - "9666:9666"
    volumes:
      - duplistatus_data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=9666
      - NEXT_TELEMETRY_DISABLED=1
      - TZ=UTC
    user: node
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - duplistatus_network

networks:
  duplistatus_network:
    driver: bridge

volumes:
  duplistatus_data:
    name: duplistatus_data 