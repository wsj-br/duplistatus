<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Backup Logs Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #3b82f6 0%, #6366f1 100%);
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .toolbar {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            gap: 12px;
        }

        .toolbar-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(71, 85, 105, 0.5);
            border-radius: 8px;
            color: #94a3b8;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .toolbar-btn:hover {
            background: rgba(71, 85, 105, 0.8);
            color: #e2e8f0;
            transform: translateY(-1px);
        }

        .form-content {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #cbd5e1;
        }

        .form-label .icon {
            width: 16px;
            height: 16px;
            color: #3b82f6;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #64748b;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .password-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 12px;
            margin-top: 4px;
            display: inline-block;
            transition: color 0.2s ease;
        }

        .password-link:hover {
            color: #60a5fa;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 24px 0;
            padding: 16px;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 8px;
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .custom-checkbox {
            position: relative;
        }

        .custom-checkbox input {
            opacity: 0;
            position: absolute;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            background: rgba(71, 85, 105, 0.5);
            border: 2px solid rgba(71, 85, 105, 0.8);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-checkbox input:checked + .checkmark {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .custom-checkbox input:checked + .checkmark::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-label {
            font-size: 14px;
            cursor: pointer;
            flex: 1;
        }

        .primary-button {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -12px rgba(59, 130, 246, 0.4);
            position: relative;
            overflow: hidden;
        }

        .primary-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -12px rgba(59, 130, 246, 0.6);
        }

        .primary-button:hover::before {
            left: 100%;
        }

        .primary-button:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            display: none;
            width: 100%;
            height: 4px;
            background: rgba(71, 85, 105, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 16px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Collect Backup Logs</h1>
            <p>Extract backup logs and schedule configuration directly from the Duplicati server</p>
        </div>

        <div class="form-content">
            <div class="form-group">
                <label class="form-label">
                    <span class="icon">üñ•Ô∏è</span>
                    Select Server
                </label>
                <select class="form-select">
                    <option>Choose a server or enter manually below</option>
                    <option>Local Server (localhost:8200)</option>
                    <option>Production Server</option>
                    <option>Development Server</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <span class="icon">üåê</span>
                    Hostname
                    <span class="status-indicator">
                        <span class="status-dot"></span>
                        HTTP/HTTPS automatically detected
                    </span>
                </label>
                <input type="text" class="form-input" placeholder="server name or IP" value="">
            </div>

            <div class="form-group">
                <label class="form-label">
                    <span class="icon">üîå</span>
                    Port
                </label>
                <input type="number" class="form-input" value="8200">
            </div>

            <div class="form-group">
                <label class="form-label">
                    <span class="icon">üîê</span>
                    Password
                </label>
                <input type="password" class="form-input" placeholder="Enter Duplicati password">
                <a href="#" class="password-link">Password missing or lost?</a>
            </div>

            <div class="checkbox-group">
                <label class="custom-checkbox">
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">Download collected JSON data</label>
            </div>

            <button class="primary-button" onclick="collectBackups()">
                <span class="button-text">Collect Backups</span>
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Collecting...</span>
                </div>
            </button>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script>
        function collectBackups() {
            const button = document.querySelector('.primary-button');
            const buttonText = button.querySelector('.button-text');
            const loading = button.querySelector('.loading');
            const progressBar = document.querySelector('.progress-bar');
            const progressFill = document.querySelector('.progress-fill');

            // Show loading state
            buttonText.style.display = 'none';
            loading.style.display = 'flex';
            button.disabled = true;
            progressBar.style.display = 'block';

            // Simulate progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                progressFill.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        // Reset to normal state
                        buttonText.style.display = 'inline';
                        loading.style.display = 'none';
                        button.disabled = false;
                        progressBar.style.display = 'none';
                        progressFill.style.width = '0%';
                        
                        // Show success feedback
                        buttonText.textContent = 'Collection Complete!';
                        button.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                        
                        setTimeout(() => {
                            buttonText.textContent = 'Collect Backups';
                            button.style.background = 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)';
                        }, 2000);
                    }, 500);
                }
            }, 200);
        }

        // Add some interactive hover effects
        document.querySelectorAll('.form-input, .form-select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-1px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
